<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inicio de sesion</title>
    <link rel="stylesheet" href="C:\Users\alu364\Desktop\TPO DESARROLLO WEB Vaccaro-Alvarado\inicio de sesion.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script type="text/javascript" src="ingreso.js"></script>
</head>
<body>
  <div class="container-fluid position-relative">
    <div class="row">
        <div class="col text-white">
            <div class="medio d-flex flex-column align-items-center position-relative">
                <h2 class="title">BIENVENIDO!</h2>
                <h4>Inicie Sesion</h4>
                    <form id="formulario" action="" class="d-flex flex-column justify-content-center w-25">
                        <label for="username" class="label">Correo Electrónico</label>
                        <input id="" class="input mb-3" type="text" placeholder="Correo Electrónico">
                        <label for="password" class="label">Contraseña</label>
                        <input class="input mb-3" type="password" id="password" placeholder="Contraseña">
                        <label for="" class="label">¿Usted es Empleado o Coordinador?</label>
                        <div id="selec" class="form-check">
                            <input id="empleado" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              Empleado
                            </label>
                          </div>
                          <div class="form-check">
                            <input id="coordinador" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                              Coordinador
                            </label>
                          </div>
                        <button id="ingreso" class="btn btn-primary" type="submit">Ingresar</button>
                    </form>       
            </div>
        </div>
    </div>
    <script src="ingreso.js"></script>
</body>
</html>
</body>
</html>
